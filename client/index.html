<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Mumling Chat</title>
	<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
</head>
<body>
	<header>
		<div class="welcome">
			<h1>Welcome to mumling chat!</h1>
		</div>
		<div class="login_field">
			<a href="#">Login</a>
			<a href="#">Register</a>
			<a href="#">Avatar</a>
			<a href="#">Username</a>
		</div>
	</header>
	<main>
		<div class="contacts_and groups_list">
			<div class="contacts"></div>
			<div class="groups"></div>
		</div>
		<div class="chat">
			<div class="chat_name"></div>
			<div class="chat_field"></div>
			<div class="input_field">
				<div class="text_field">
					<input type="text" name="text_input">
				</div>
				<div class="load"></div>
				<div class="input_button">
					<input type="button" value="Send" name="send_button">
				</div>
			</div>
		</div>
	</main>
	<footer>
		<div class="contact_us">
			<p>Contact us!</p>
			<p>+7(999)3649</p>
			<p>Clifton street, 46</p>
		</div>
	</footer>
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="scripts/app-dist.js"></script>
</body>
</html>
